<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="todo.css">
  </head>

  <body class="main">
    <div class="empty">
      There are no events to display
    </div>
    <div class="header">
      <div class="header-text">
        <strong>What to do?</strong>
      </div>
      <span class="add">
      	<img src="add.svg">
      </span>
    </div>
    <div class="add-note">
      <input type="text" class="note-head note-input" placeholder="Note title ...">
      <textarea rows="4" cols="2" class="note-body note-input" placeholder="Note text ..."></textarea>
      <div class="submit">
        <img src="done.svg">
      </div>
    </div>
    <div class="notes">
      
    </div>
   
  </body>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="todo.js"></script>

</html>
